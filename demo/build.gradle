plugins {
    id 'application'
    id 'pmd'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':lib')
    implementation project(':api')
    runtimeOnly project(':pluginRepeat')
    runtimeOnly project(':pluginNotify')
    implementation 'org.python:jython-standalone:2.7.2'


}

application {
    mainClass = 'edu.curtin.terminalgriddemo.TerminalGridDemo'
}
run{
    standardInput = System.in
}

pmd {
    consoleOutput = true
    toolVersion = '6.55.0'
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files('saed-pmd-rules.xml')
}
